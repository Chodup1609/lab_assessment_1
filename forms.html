<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            h3{
                border: 1px black;
            }
        </style>
    </head>
    <body>
        <H3>Personal Details</H3>
        <form action="forms.html" autocomplete="on" method="get">
            <label for="First Name:">First Name:</label>
            <input type="text"><br><br>
            <label for="Last Name:">Last Name:</label>
            <input type="text"><br><br>
            <label for="">Choose your Gender:</label><br><br>
            <input type="radio" name="male">
            <label for="Male">Male</label>
            <input type="radio" name="Female">
            <label for="female">Female</label><br><br>
            <label for="">Choose your nationality:</label>
            <select name="nationality" id="nationality">
                <option value="Bhutanese">Bhutanese</option>
                <option value="Indian">Indian</option>
                <option value="Japanese">Japanese</option>
                <option value="Chinese">Chinese</option>
            </select><br><br>
            <label for="">Tick the boxes:</label><br><br>
            <input type="checkbox" name="diabetes" id="1">
            <label for="1">I have diabetes</label><br>
            <input type="checkbox" name="cancer" id="2">
            <label for="2">I have cancer</label><br>
            <input type="checkbox" name="jaundice" id="3">
            <label for="3">I have jaundice</label><br><br>
            <input type="submit">
        </form>
        
    </body>
</html>
