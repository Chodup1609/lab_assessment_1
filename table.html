<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>merge</title>
        <style>
            table, th, td{
                border: 1px solid black;
                border-collapse: collapse;
            }
            table{
                width: 200px;
            }
        </style>
    </head>
    <body>
        <h1>SET A TABLE</h1>
        <table border="1">
            <tr>
                <th>A</th>
                <th colspan="2">B</th>
            </tr>
            <tr>
                <td>C</td>
                <td>D</td>
                <td rowspan="2">G</td>
            </tr>
            <tr>
                <td>E</td>
                <td>F</td>
            </tr>
        </table>
    </body>
</html>
